<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <title>Skeletor - Encriptador</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>
<body>


        <section class="main__container">

            <div class="container__izquierda">
                <img src="img/skeletorlogo.png" alt="skeleton-logo">

                <form class="container_izquierda_text">

                    <textarea id="mensaje" placeholder="Ingrese el texto aqui"></textarea>

                    <p><iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon> Solo letras minúsculas y sin acentos</p>
    
                    <div class="btn">
                        <button class="btn1" onclick="encriptar(event);">Encriptar</button>
                        <button class="btn2" onclick="desencriptar(event);">Desencriptar</button>
                    </div>

                </form>
                
            </div>


            <div class="container__rectangulo">

                <div class="vacio" id="vacio">
                    <img id="img" src="img/skeletor.png" alt="skeletor" loading="lazy">

                    <div class="container__rectangulo__textos">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>

                <div class="resultado disable" id="resultado">
                    <p class="resultado__p" id="texto"></p>
                    <button class="resultado__button" onclick="copiarPortapapeles();">Copiar</button>
                </div>

            </div>
            

        </section>

    <script src="js/main.js"></script>

</body>
</html>
